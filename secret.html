<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity | CLASSIFIED</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0D1B2A;
            --color-primary: #D00000;
            --color-accent: #FFC300;
        }

        body {
            background-color: var(--color-bg);
            color: white;
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .glitch-container {
            position: relative;
        }

        h1 {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 0;
            position: relative;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% {
                transform: skew(0deg);
            }

            20% {
                transform: skew(3deg);
                color: var(--color-accent);
            }

            40% {
                transform: skew(-3deg);
                color: var(--color-primary);
            }

            60% {
                transform: skew(0deg);
            }

            100% {
                transform: skew(0deg);
            }
        }

        .coordinates {
            font-family: monospace;
            font-size: 1.5rem;
            margin-top: 2rem;
            color: var(--color-accent);
            opacity: 0.8;
        }

        .status {
            margin-top: 1rem;
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            color: #415A77;
        }

        .btn-back {
            margin-top: 3rem;
            color: white;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            font-size: 0.7rem;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: white;
            color: var(--color-bg);
        }
    </style>
</head>

<body>
    <div class="glitch-container">
        <h1>ACCESS GRANTED</h1>
    </div>
    <div class="coordinates">
        52.3676° N, 4.9041° E
    </div>
    <div class="status">
        ENROLLMENT COMPLETE. AWAIT SIGNAL.
    </div>
    <a href="index.html" class="btn-back">RETURN TO SURFACE</a>

    <script>
        console.log("%c ANTIGRAVITY FLEET %c SECURE CONNECTION ESTABLISHED", "background: #D00000; color: white; font-weight: bold; padding: 2px 5px;", "color: #FFC300;");
    </script>
</body>

</html>
